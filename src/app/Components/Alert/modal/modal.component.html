<div class="modal" [ngClass]="{'show': afficherModal}">
  <div class="modal-dialog text-center rounded-3">
    <div class="modal-content border-0 ">
      <div class="border-0">
        <h5 class="modal-title text-center mb-3">Supprimer store</h5>
        <button type="button" class="btn-close position-absolute top-0 end-0" aria-label="Close" (click)="fermerModal()"></button>
      </div>
      <div class="modal-body ">
        <p>{{ contenu }}</p>
      </div>
      <div class="modal-footer border-0 d-flex justify-content-center">
        <button type="button" class="btn btn-light" (click)="fermerModal()">Fermer</button>
        <button type="button" class="btn btn-danger" (click)="confirmer.emit()">Confirmer</button>
      </div>
    </div>
  </div>
</div>
