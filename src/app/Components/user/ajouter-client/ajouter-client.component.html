<div class="list">
    <app-nav-bar></app-nav-bar>
    <div class="ajoutClient w-75 mx-auto">
        <p class="text-center text-info mb-4 fw-bold fs-6">Ajouter client</p>
        <div class="w-100">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label><fa-icon [icon]="faUser" class="me-3"></fa-icon> Nom </mat-label>
                <input matInput type="text" [(ngModel)]="client.nom" name="nom" #nom="ngModel" required>
                <mat-error *ngIf="nom.invalid && (nom.dirty || nom.touched)">Le nom est invalide</mat-error>
            </mat-form-field>
        </div>

        <div class="w-100">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label><fa-icon [icon]="faUser" class="me-3"></fa-icon> prénom</mat-label>
                <input matInput type="text" [(ngModel)]="client.prenom" name="prenom" #prenom="ngModel" required>
                <mat-error *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)">Le prénom est
                    invalide</mat-error>

            </mat-form-field>
        </div>

        <div class="w-100">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label><fa-icon [icon]="faEnvelope" class="me-3"></fa-icon>Email</mat-label>
                <input matInput type="email" [(ngModel)]="client.email" name="email" #email="ngModel"  required
                    email ngModelChange="findByEmail()">
                    
                <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">L'email est
                    invalide</mat-error>
            </mat-form-field>
        </div>

        <div class="w-100 position-relative">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label><fa-icon [icon]="faLock" class="me-3"></fa-icon> Mot de passe</mat-label>
                <input matInput type="password" [(ngModel)]="client.password"
                    [attr.type]="hidePassword ? 'password' : 'text'" name="password" #password="ngModel"
                    required minlength="6">
                <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">Le mot de passe doit
                    contenir au moins 6 caractères</mat-error>


            </mat-form-field>
            <div class="me-4 text-secondary translate-middle-y pointer"
                style="position: absolute; top:  35%; right: 0;">
                <fa-icon [icon]="hidePassword ? faEyeSlash : faEye"
                    (click)="togglePasswordVisibility()"></fa-icon>
            </div>
        </div>
        <button class="btnn btn text-light text-center mx-auto d-flex align-items-center rounded-5 ps-5 pe-5 mt-4" (click)=" ajouterClient()">ajouter client</button>
    </div>
</div>
